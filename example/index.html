<html>
  <head>
    <title>VideoPlayer</title>
    <meta charset="utf-8"/>
    <meta name="viewport" id="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <script src="./jquery-1.7.2.min.js"></script>

    <link rel="stylesheet" href="../dist/video-player.css">
    <script src="../dist/video-player.js"></script>
  </head>
  <body>
    <div>
      <p>视频1</p>
      <div style="max-width:500px;box-shadow: 10px 10px 5px #888888;">
        <video id="video1" src="https://stream7.iqilu.com/10339/upload_transcode/202002/18/20200218114723HDu3hhxqIT.mp4" controls></video>
      </div>
      <p>视频2</p>
      <div style="max-width:300px;box-shadow: 10px 10px 5px #888888;">
        <video id="video2" src="./video1.mp4" poster="video1_default.jpg" controls></video>
      </div>
      <br/>
    </div>

    <script>
      new vp.VideoPlayer({
        video: document.getElementById('video1')
      })

      new vp.VideoPlayer({
        video: "#video2"
      })
    </script>
  </body>
</html>
